<mat-drawer-container class="container">
  <mat-drawer mode="side" opened>
    <h4>{{ title }}</h4>
    <mat-list>
      @for (item of items; track $index) {

      <a mat-list-item [routerLink]="item.path">{{ item.label }}</a>

      }
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
